name: Deploy CanillitaBot to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Need previous commit for comparison
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H 134.122.48.11 >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh root@134.122.48.11 << 'EOF'
          cd canillitabot
          
          # Pull latest changes
          git fetch origin
          git reset --hard origin/main
          
          # Smart deployment based on changes
          if git diff --name-only HEAD~1 HEAD | grep -q "Dockerfile\|requirements.txt"; then
            echo "🔨 Full rebuild (dependencies changed)"
            docker compose up -d --build --force-recreate
          else
            echo "🚀 Smart update (using build cache)" 
            docker compose up -d --build
          fi
          
          echo "✅ Deployment complete"
          docker compose ps
        EOF
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed!"
          exit 1
        fi
